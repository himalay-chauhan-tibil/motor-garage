<ion-tabs>

  <ion-tab-bar slot="bottom" [selectedTab]="selectedTab" (ionTabsDidChange)="tabChanged($event)">
    <ion-tab-button tab="tab1" href="/tabs/tab1">
      <ion-icon [name]="selectedTab === 'tab1' ? 'chatbubble-ellipses' : 'chatbubble-outline'"
        [color]="selectedTab === 'tab1' ? 'primary' : ''"></ion-icon>
      <ion-label>Community</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" href="/tabs/tab2">
      <ion-icon [name]="selectedTab === 'tab2' ? 'person-circle' : 'person-circle-outline'"
        [color]="selectedTab === 'tab2' ? 'primary' : ''"></ion-icon>
      <ion-label>Marketplace</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3" href="/tabs/tab3">
      <ion-icon [name]="selectedTab === 'tab3' ? 'settings' : 'settings-outline'"
        [color]="selectedTab === 'tab3' ? 'primary' : ''"></ion-icon>
      <ion-label>Settings</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
